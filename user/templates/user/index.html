{% extends "pizzas/base.html" %}
{% block content %}

<form action="/user/register/" method="POST">
  {% csrf_token %}
	<div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="email"  name="email">
    </div>
  </div>
   <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="fname"  name="fname">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="lname"  name="lname">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="pnumber" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="pnumber"  name="pnumber">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-5">
      <textarea class="form-control" id="address" rows="3" name="address"></textarea>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="address2" class="col-sm-2 col-form-label">Address 2</label>
    <div class="col-sm-5">
      <textarea class="form-control" id="address2" rows="3" name="address2"></textarea>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="town" class="col-sm-2 col-form-label">Town</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="town"  name="town">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="zip" class="col-sm-2 col-form-label">Zip Code</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="zip"  name="zip">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="state" class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="state"  name="state">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="password"  name="password">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="password2" class="col-sm-2 col-form-label">Password Two</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="passowrd"  name="password2">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Save</button>
  
  
</form>

{% endblock content %}
